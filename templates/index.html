<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walter Camera - Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
            backdrop-filter: blur(10px);
        }
        .btn-custom {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            color: white;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .btn-custom:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .status-indicator {
            width: 15px;
            height: 15px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 10px;
        }
        .status-active {
            background-color: #28a745;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.5);
        }
        .status-inactive {
            background-color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5">
            <div class="text-center mb-4">
                <h1 class="display-4 text-primary mb-3">ðŸŽ¬ Walter Camera</h1>
                <p class="lead text-muted">Automated Recording System</p>
                <div class="mb-4">
                    <span class="status-indicator status-{{ 'active' if status == 'ready' else 'inactive' }}"></span>
                    <span id="status-text">{{ status or 'System Ready' }}</span>
                </div>
            </div>

            <div class="row g-3">
                <div class="col-12">
                    <button id="startBtn" class="btn btn-custom w-100 btn-lg" onclick="startWorkflow()">
                        <i class="fas fa-play me-2"></i>Start Recording Session
                    </button>
                </div>

                <div class="col-md-6">
                    <a href="http://localhost:5001" class="btn btn-outline-primary w-100" target="_blank">
                        <i class="fas fa-cog me-2"></i>Configuration
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="http://localhost:5003" class="btn btn-outline-success w-100" target="_blank">
                        <i class="fas fa-download me-2"></i>Download Videos
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="http://localhost:5002" class="btn btn-outline-warning w-100" target="_blank">
                        <i class="fas fa-keyboard me-2"></i>Macro Controls
                    </a>
                </div>

                <div class="col-md-6">
                    <a href="http://localhost:5004" class="btn btn-outline-info w-100" target="_blank">
                        <i class="fas fa-tablet me-2"></i>Tablet Control
                    </a>
                </div>
            </div>

            <div class="mt-4">
                <h5>Workflow Status:</h5>
                <div class="progress" style="height: 25px;">
                    <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated"
                         role="progressbar" style="width: {{ progress }}%" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100">
                        {{ progress }}%
                    </div>
                </div>
                <small class="text-muted mt-1 d-block" id="workflow-step">{{ workflow_step or 'Ready for next session' }}</small>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        let statusInterval;

        function startWorkflow() {
            document.getElementById('startBtn').disabled = true;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Processing...';

            fetch('/start_workflow', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        startStatusUpdates();
                    } else {
                        alert('Error: ' + data.message);
                        resetStartButton();
                    }
                })
                .catch(error => {
                    alert('Network error: ' + error);
                    resetStartButton();
                });
        }

        function resetStartButton() {
            document.getElementById('startBtn').disabled = false;
            document.getElementById('startBtn').innerHTML = '<i class="fas fa-play me-2"></i>Start Recording Session';
        }

        function startStatusUpdates() {
            statusInterval = setInterval(() => {
                fetch('/get_status')
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('status-text').textContent = data.status;
                        document.getElementById('progress-bar').style.width = data.progress + '%';
                        document.getElementById('progress-bar').textContent = data.progress + '%';
                        document.getElementById('workflow-step').textContent = data.workflow_step;

                        const indicator = document.querySelector('.status-indicator');
                        if (data.status === 'Ready') {
                            indicator.className = 'status-indicator status-active';
                            resetStartButton();
                            clearInterval(statusInterval);
                        } else {
                            indicator.className = 'status-indicator status-inactive';
                        }
                    })
                    .catch(error => console.error('Status update error:', error));
            }, 1000);
        }

        // Start status updates on page load
        startStatusUpdates();
    </script>
</body>
</html>
