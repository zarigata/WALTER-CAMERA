<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablet Control - Walter Camera</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            touch-action: manipulation;
        }
        .container { max-width: 600px; margin-top: 50px; }
        .card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .btn-tablet {
            background: linear-gradient(45deg, #4facfe, #00f2fe);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            min-height: 80px;
            transition: all 0.3s ease;
        }
        .btn-tablet:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }
        .btn-tablet:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card p-5">
            <div class="text-center mb-4">
                <h1 class="display-5 text-primary">ðŸ“± Tablet Control</h1>
                <p class="text-muted">Touch controls for recording</p>
            </div>

            <div class="row g-4">
                <div class="col-6">
                    <button class="btn btn-tablet w-100" onclick="startRecording()">
                        <i class="fas fa-play-circle me-2"></i><br>START<br>RECORDING
                    </button>
                </div>
                <div class="col-6">
                    <button class="btn btn-tablet w-100" onclick="stopRecording()">
                        <i class="fas fa-stop-circle me-2"></i><br>STOP<br>RECORDING
                    </button>
                </div>
            </div>

            <div class="mt-4 text-center">
                <div id="recording-status" class="alert alert-secondary">
                    <i class="fas fa-circle me-2"></i>Ready
                </div>
            </div>

            <div class="text-center mt-4">
                <a href="http://localhost:5000" class="btn btn-outline-secondary">
                    <i class="fas fa-arrow-left me-2"></i>Back to Control Center
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script>
        function startRecording() {
            document.getElementById('recording-status').className = 'alert alert-success';
            document.getElementById('recording-status').innerHTML = '<i class="fas fa-circle text-danger me-2"></i>RECORDING...';

            fetch('/start_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (!data.success) {
                        alert('Error: ' + data.message);
                        resetStatus();
                    }
                })
                .catch(error => {
                    alert('Network error: ' + error);
                    resetStatus();
                });
        }

        function stopRecording() {
            document.getElementById('recording-status').className = 'alert alert-warning';
            document.getElementById('recording-status').innerHTML = '<i class="fas fa-circle me-2"></i>Stopping...';

            fetch('/stop_recording', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        document.getElementById('recording-status').className = 'alert alert-secondary';
                        document.getElementById('recording-status').innerHTML = '<i class="fas fa-circle me-2"></i>Ready';
                    } else {
                        alert('Error: ' + data.message);
                        resetStatus();
                    }
                })
                .catch(error => {
                    alert('Network error: ' + error);
                    resetStatus();
                });
        }

        function resetStatus() {
            document.getElementById('recording-status').className = 'alert alert-secondary';
            document.getElementById('recording-status').innerHTML = '<i class="fas fa-circle me-2"></i>Ready';
        }
    </script>
</body>
</html>
