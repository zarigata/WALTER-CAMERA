<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Page</title>
    <style>
        body {
            background-color: #333333;
            color: #FFFFFF;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        button {
            background-color: #00693F;
            color: #FFD100;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
        }
        a {
            color: #FFD100;
            display: block;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Download Your Video</h1>
    <div id="latestVideo"></div>
    <h2>Old Videos</h2>
    <div id="oldVideos"></div>
    <script>
        // Load latest video
        fetch('/latest_video')
            .then(response => response.json())
            .then(data => {
                if (data.url) {
                    const video = document.createElement('video');
                    video.src = data.url;
                    video.controls = true;
                    document.getElementById('latestVideo').appendChild(video);
                    const downloadBtn = document.createElement('button');
                    downloadBtn.textContent = 'Download Latest Video';
                    downloadBtn.onclick = () => window.open(data.url, '_blank');
                    document.getElementById('latestVideo').appendChild(downloadBtn);
                } else {
                    document.getElementById('latestVideo').textContent = 'No video available';
                }
            });
        // Load old videos
        fetch('/old_videos')
            .then(response => response.json())
            .then(data => {
                const list = document.getElementById('oldVideos');
                data.videos.forEach(url => {
                    const link = document.createElement('a');
                    link.href = url;
                    link.textContent = url.split('/').pop();
                    link.target = '_blank';
                    list.appendChild(link);
                });
            });
    </script>
</body>
</html>
